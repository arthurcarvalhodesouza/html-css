<body>
    <h1>Parágrafros e quebras de linha</h1>
    <hr>
    <p>Você pode escrever
        um parágrafo de
        qualquer jeito.
        Basta colocar tudo
        no meio do par de tags
        &lt;p&gt; e &lt;p/&gt; <!--less than / greater than-->
    </p>
    <hr>
    <p>Se precisar quebrar o texto em algum lugar específico,<br>você pode usar a tag &lt;br&gt;</p> <!--less than / greater than-->
    <p>Simbolos de tilt
        <br>&reg;
        <br>&copy;
        <br>&trade;
        <br>&euro;
        <br>&pound;
        <br>&yen;
        <br>&cent;
        <br>&Delta;
        <br>&uparrow;
        <br>&downarrow;
    </p>
    <p>Emojis di cria
        <br>&#x1F47A;
        <br>&#x1F680;
        <br>&#x1F43B;
    </p>
